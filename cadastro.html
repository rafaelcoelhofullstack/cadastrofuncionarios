<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control | Cadastro de Funcionário</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="menu-ul">
                <a href="home.html"><li class="menu-item"><i class="bi bi-person-fill"></i></li></a>
                <a href="login.html"><li class="menu-item"><i class="bi bi-box-arrow-right"></i></li></a>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <i class="bi bi-person-fill-add"></i>
            <h2>Cadastro de Funcionário</h2>
        </div>

        <div>
            <form action="">
                <label for="">Nome</label>
                <input type="text" name="" id="" placeholder="Rafael Coelho Pereira da Costa" disabled>
    
                <label for="">CPF</label>
                <input type="text" name="" id="" placeholder="12345678901" disabled>
    
                <label for="">Data admissão</label>
                <input type="text" name="" id="" placeholder="10/01/2020" disabled>
    
                <label for="">Setor</label>
                <input type="text" name="" id="" placeholder="Desenvolvimento" disabled>
    
                <label for="">E-mail</label>
                <input type="email" name="" id="" placeholder="rafaelcoelho@gmail.com" disabled>
    
                <label for="">Telefone</label>
                <input type="text" name="" id="" placeholder="12345678901" disabled>
    
                <label for="">CEP</label>
                <input type="text" name="" id="" placeholder="12345678901" disabled>
    
                <label for="">Endereço</label>
                <input type="text" name="" id="" placeholder="Avenida Luis Viana 7331" disabled>
    
                <button type="reset">Excluir</button>
                <a type="button" href="funcionarios.html">Voltar</a>
            </form>
        </div>
    </section>
</body>
</html>
