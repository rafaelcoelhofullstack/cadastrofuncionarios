<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control | Cadastrar Funcionário</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="login.html"><i class="bi bi-box-arrow-right"></i></a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div>
            <i class="bi bi-person-fill-add"></i>
            <h2>Cadastrar Funcionário</h2>
        </div>

        <div>
            <form action="">
                <label for="">Nome</label>
                <input type="text" name="" id="">
    
                <label for="">CPF</label>
                <input type="text" name="" id="">
    
                <label for="">Data admissão</label>
                <input type="date" name="" id="">
    
                <label for="">Setor</label>
                <input type="text" name="" id="">
    
                <label for="">E-mail</label>
                <input type="email" name="" id="">
    
                <label for="">Telefone</label>
                <input type="text" name="" id="">
    
                <label for="">CEP</label>
                <input type="text" name="" id="">
    
                <label for="">Endereço</label>
                <input type="text" name="" id="">
    
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
                <a type="button" href="home.html">Voltar</a>
            </form>
        </div>
    </section>
</body>
</html>
