<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control | Cadastrar Funcionário</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="menu-ul">
                <a href="home.html">
                    <li class="menu-item"><i class="bi bi-person-fill"></i></li>
                </a>
                <a href="login.html">
                    <li class="menu-item"><i class="bi bi-box-arrow-right"></i></li>
                </a>
            </ul>
        </nav>
    </header>

    <section>
        <div class="titulo-tabela">
            <i class="bi bi-person-fill-add"></i>
            <h2>Cadastrar Funcionário</h2>
        </div>

        <div class="formulario-cadastro">
            <form action="">
                <span>
                    <label for="">Nome</label>
                    <input type="text" name="" id="">
                </span>

                <span>
                    <label for="">CPF</label>
                    <input type="text" name="" id="">
                </span>

                <span>
                    <label for="">Data admissão</label>
                    <input type="date" name="" id="">
                </span>

                <span>
                    <label for="">Setor</label>
                    <input type="text" name="" id="">
                </span>

                <span>
                    <label for="">E-mail</label>
                    <input type="email" name="" id="">
                </span>

                <span>
                    <label for="">Telefone</label>
                    <input type="text" name="" id="">
                </span>

                <span>
                    <label for="">CEP</label>
                    <input type="text" name="" id="">
                </span>

                <span>
                    <label for="">Endereço</label>
                    <input type="text" name="" id="">
                </span>

                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
                <a type="button" href="home.html">Voltar</a>
            </form>
        </div>
    </section>
</body>

</html>
